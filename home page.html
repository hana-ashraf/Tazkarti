//slider
#slider{

overflow: hidden;
}
#slider figure{
    position: relative;
    width:550%;
    padding-top: 2px;
    margin: 0;
    left: 0;
    animation: 15s slider infinite;
}
#slider figure img{

float:left;
width: 20%;

}
@keyframes slider{
0%{

}
20%{
    left:0;
}
25%{
    left:-100%;
}
45%{

}
50%{

}
